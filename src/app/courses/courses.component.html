
  <body>

<h2>List of Courses</h2>

<div class="course-list"> <!-- Add the course-list class here -->
    
  <div class="course" *ngFor="let course of courses" (click)="navigateTo(course)">
    <div class="course-inner">
     <img [src]="course.image" alt="Course Image">
     
      <h3>{{ course.title }}</h3>
      <p>{{ course.description }}</p>
    </div>
  </div>
</div>
<div class="popup-message" *ngIf="showPopup">
    {{ popupMessage }}
</div>
</body>
